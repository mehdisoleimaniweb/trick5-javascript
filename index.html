<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/sass.css">
    <title>Document</title>
</head>
<body>
    <main class="row">
        <h1 class="text-center">Incredibly Basic Slider</h1>
        <section class="sec m-0 p-0" >
            <figure  class="fig">
                <img src="img/1 (1).jpg" alt="">
                <img src="img/1 (2).jpg" alt="">
                <img src="img/1 (3).jpg" alt="">
                <img src="img/1 (4).jpg" alt="">
                <img src="img/1 (5).jpg" alt="">
            </figure>
            <span id="right"><i class="bi bi-arrow-right"></i></span>
            <span id="left"><i class="bi bi-arrow-left"></i></span>
        </section>
    </main>
    <script>
       let _img = document.querySelectorAll('.fig>img')
       let _fig = document.querySelector('.fig')
       _fig.style.width=((_img.length)*700)+'px'


       let _right = document.getElementById('right')
       let _left = document.getElementById('left')
        
       let turn = 0


       _right.addEventListener('click',()=>{
        if(
            turn < (_img.length)-1
        ){
                turn++
                _fig.style.left=-(turn*700)+'px'
                if(turn == (_img.length)-1){
                    _right.style.right='-100px'
                }else{
                    _right.style.right='5%'
                }
        }
        if(turn !=0 ){
            _left.style.left='5%'
        }else{
            _left.style.left='-100px'

        }
       })

       _left.addEventListener('click',()=>{
        if(
            turn >= 1
        ){
                turn--
                _fig.style.left=-(turn*700)+'px'
                if(turn == 0){
                    _left.style.left='-100px'
                }else{
                    _left.style.left='5%'
                }
        }
        if(turn == (_img.length)-1){
            _right.style.right='-100px'
        }else{
            _right.style.right='5%'

        }
       })
    </script>
</body>
</html>
